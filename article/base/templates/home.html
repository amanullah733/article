{% extends 'main.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'home.css' %}">
{% endblock %}

{% block content %}
<div class="home-container">
    <h1 class="page-title">Latest Articles</h1>

    <div class="article-list">
        {% for i in data_key %}
        <div class="article-card">
            <h2 class="article-title">{{ i.title }}</h2>
            <p class="article-desc">{{ i.desc|truncatewords:10 }}</p>
            <a href="{% url 'read' i.id %}" class="read-btn">Read More â†’</a>
        </div>
        {% empty %}
        <p>No articles available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
